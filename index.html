<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <main class="profile-container">
    <div class="user-info">
          <img class="profile-picture" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
          <h1 class="profile-name">Jessica Randall</h1>
          <p class="location-details">London, United Kingdom</p>
          <p class="short-bio">"Front-end developer and avid reader."</p>
    </div>
    <ul>
      <li class="social-links">
        <button>GitHub</button>
      </li>
      <li class="social-links">
        <button>Frontend Mentor</button>
      </li>
      <li class="social-links">
        <button>LinkedIn</button>
      </li>
      <li class="social-links">
        <button>Twitter</button>
      </li>
      <li class="social-links">
        <button>Instagram</button>
      </li>
    </ul>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Meraki-Arcana">Meraki Arcana</a>.
    </div>
  </footer>
</body>

</html>
